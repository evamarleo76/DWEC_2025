<!--Esto indica que el documento es un archivo HTML5 y que el idioma del contenido es español.-->
<!DOCTYPE html>
<html lang="es">
<!--<meta charset="UTF-8">: Define la codificación de caracteres como UTF-8.
<meta name="viewport" content="width=device-width, initial-scale=1.0">: 
Configura la ventana gráfica para que el diseño sea responsivo en dispositivos móviles.
<title>Calculadora de IMC</title>: Establece el título de la página que se muestra en la pestaña del navegador.
<link rel="stylesheet" href="styles.css">: Enlaza el archivo CSS externo styles.css para aplicar estilos a la página.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/estilo.css">
</head>

<body>
<!--<div class="container">: Un contenedor para centrar y limitar el ancho del contenido.-->

    <div class="container">
        <h1>Calculadora de IMC</h1><!--<h1>Calculadora de IMC</h1>: Un encabezado principal para el título de la página.-->
        <h2>Añadir Persona</h2><!--Sección "Añadir Persona":-->
        <!--Campos de entrada para el nombre, peso y altura de la persona.
        Un botón que llama a la función añadirPersona() cuando se hace clic en él.-->
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="number" id="peso" placeholder="Peso (kg)">
        <input type="number" id="altura" placeholder="Altura (m)">
        <button onclick="añadirPersona()">Añadir Persona</button>

        <h2>Modificar Persona</h2><!--Sección "Modificar Persona":-->
        <!--Campos de entrada para el nombre de la persona a modificar, el nuevo peso y la nueva altura.
        Un botón que llama a la función modificarPersona() cuando se hace clic en él.-->
        <input type="text" id="nombreModificar" placeholder="Nombre">
        <input type="number" id="nuevoPeso" placeholder="Nuevo Peso (kg)">
        <input type="number" id="nuevaAltura" placeholder="Nueva Altura (m)">
        <button onclick="modificarPersona()">Modificar Persona</button>

        <h2>Calcular IMC</h2><!--Sección "Calcular IMC"-->
        <!--Un botón que llama a la función calcularIMC() cuando se hace clic en él.
        Un div con el id resultados donde se mostrarán los resultados del cálculo del IMC.-->
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>
    <!--<script src=".\codigo.js"></script>: Enlaza el archivo JavaScript externo codigo.js 
    que contiene las funciones necesarias para añadir, modificar y calcular el IMC de las personas.-->
    <script src=".\codigo.js"></script>
</body>
</html>
